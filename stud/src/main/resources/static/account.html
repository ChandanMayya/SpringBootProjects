<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light ">
        <div class="row">
            <div class="col-2"> </div>
            <div class="col">
                <span class="navbar navbar-expand-lg navbar-light bg-ligh"><div class="navbar-brand "> Dummy Bank </div></span>
            </div>
        </div>
    </nav>
    <div class="container">
        <br>
        <table class="table table-borderless">
            <tr >
                <th>Account Number: </th>
                <th>Holder Name: </th>
                <th>Balance: </th>
            </tr>
            <tr>
                <td th:text="${account.id}"></td>
                <td th:text="${account.name}"></td>
                <td th:text="${account.balance}"></td>
            </tr>
        </table>

        <br>
        <div class="row">
            <div class="col-4">
                <form th:action="@{/bank/creditmenu}" th:object="${credit}" method="post">

                    <input type="submit" value="CREDIT" class="btn btn-success">
                </form>
            </div>
            <br>
            <div class="col-4">
                <form th:action="@{/bank/debitmenu}" th:object="${debit}" method="post">
                    <input type="submit" value="DEBIT" class="btn btn-danger">
                </form>
            </div>
        </div>


    </div>
</body>
</html>
