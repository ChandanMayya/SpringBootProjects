<!DOCTYPE html>
<html>
<head>
  <title>Login Panel</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .login-panel {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      /*border: 1px solid #ccc;*/
      border-radius: 5px;
      background-color: #f8f9fa;
      border: 2px solid black;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    }
    .login-panel h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .subBut{

    }
  </style>
</head>
<body style="background-color: aliceblue">
<div class="login-panel" >
  <h2>ChatRoomX Login</h2>
  <form method="post" action="/user/login">
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" class="form-control" name="userName" id="userName" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
    </div>
    <div class="row">
      <div class="col col-3">
        <button type="submit" class="btn subBut"  style="background-color: #ff6e24;">Submit</button>
      </div>
      <div class="col col-3"></div>
      <div class="col col-6" style="text-align: right; display: flex; justify-content: flex-end; ">
        <a href="/user/createAccount" class="btn createBt" style="background-color: tomato;">Create Account</a>
      </div>
    </div>
  </form>
  <div th:if="${errorCode}">
    <p th:text = "${errorCode}" id="errorCode"></p>
  </div>
</div>
<!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="errorModalLabel">Error Message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Replace the following message with your actual error message -->
        <p id="errorDisplay"></p>
      </div>
      <div class="modal-footer">
        <!-- OK button to dismiss the modal -->
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

</body>
</html>
<script>
  $(document).ready(function (){

    var errorCode = $("#errorCode").text();
    $("#errorCode").hide();
    console.log(errorCode);
    if (errorCode == 1){
      $("#errorDisplay").text("Login Error.. Please check the login credentials!");
      $("#errorModal").modal('show');
    }
  })
</script>
