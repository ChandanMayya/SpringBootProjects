<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Room</title>
    <style>
        /* Center align the content */
        .container {
            text-align: center;
            margin-top: 100px;
        }

        /* Add border to the content */
        .room-info {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }

        /* Adjust styles for smaller screens */
        @media (max-width: 600px) {
            .container {
                margin-top: 50px;
            }
        }
    </style>
    <title>ChatroomX: View Rooms</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">ChatroomX</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/room/roomHome">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/room/createRoom">Create Room</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/room/userRooms">Your Rooms</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Room Details</h1>
    <div class="room-info">
        <h2 th:text="${room.getRoomName()}" id="roomName">Room Title</h2>
        <p th:text="${room.getRoomDescription()}"></p>
        <p th:text="${room.getCreatedDate()}"></p>
        <button class="btn btn-primary">Join Room</button>
        <button class="btn btn-secondary" id="openChat" th:attr="data-room-id=${room.getRoomId()}">Open Chat</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</body>
</html>
<script>
    $(document).ready(function (){
        $("#openChat").click(function (){
            let roomId = $(this).data('room-id');
            let roomName = $('#roomName').text()
            $(location).prop('href','/room/chat/' + roomId + '/' + roomName);
        })
    })
</script>
