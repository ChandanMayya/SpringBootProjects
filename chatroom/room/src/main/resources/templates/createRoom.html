<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ChatroomX</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ChatroomX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/room/roomHome">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/room/createRoom">Create Room</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/room/userRooms">Your Rooms</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </nav>
  <form th:action="@{/room/save}" method="POST">
    <div class="container">
      <div class="mb-3">
        <label for="roomName" class="form-label">Room Name
          <input type="text" name="roomName" id="roomName" class="form-control"
                 placeholder="Broccoli Discussion Forum" required>
        </label>
        <br>
        <label for="roomDescription" class="form-label" >Room Description
          <textarea class="form-control" name="roomDescription" id="roomDescription" rows="3"></textarea>
        </label>
      </div>
      <input type="submit" value="SUBMIT" class="btn btn-success" />
    </div>
  </form>
</div>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
